<svg id='editorSvg' class="svg" xmlns="http://www.w3.org/2000/svg">
  <svg:rect *ngFor="let d of blocks"
            [attr.fill]="d.color"
            [attr.height]="squareSize"
            [attr.width]="squareSize"
            [attr.x]="d.x * squareSize"
            [attr.y]="d.y * squareSize"
  />

  <svg:g car-svg [x]="d.x * squareSize" [y]="d.y * squareSize" *ngFor="let d of cars"/>
</svg>

<div class="card" *ngIf="stock.name">
  <div class="textBox">
    <div class="textContent">
      <div class="h1">{{stock.name}}
        <div *ngIf="stock.increased"
             style="color: green ; margin: 0 10px 0 10px; float: right;">▲
        </div>
        <div *ngIf="!stock.increased" style="color: red ; margin: 0 10px 0 10px; float: right;">▼</div>
      </div>
      <span class="span">now</span>
    </div>
    <div class="detail">Is trading at the price of ${{stock.price}}
      <div>
      </div>
    </div>
  </div>
</div>
